                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropDown"

        </button>

        <div class="collapse navbar-collapse"
             id="navbarNavDropDown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       href="#"

                       role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false">
                        Plots
                    </a>
                    <div class="dropdown-menu"
                         aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item"
                           href="TempViz.html">Temperature</a>
                        <a class="dropdown-item"
                           href="HumidityViz.html">Humidity</a>
                        <a class="dropdown-item"

                        <a class="dropdown-item"
                           href="CloudViz.html">Cloud Cover</a>
                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link"
                       href="Comparisons.html">Comparisons <span class="sr-only">(current)</span></a>
                </li>

                    <a class="nav-link"
                       href="Data.html">Data</a>

            </ul>
        </div>

    <div class=comparisons_box>
        <div class="container">
            <div class="row">
                <div class="col-md-12 comparisons_title">
                    <h1>Comparison: Weather vs. Latitude</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 comparisons_subtitle">
                    <h5>
                        <em>(Click any image to get an in depth analysis)</em>
                    </h5>
                </div>
            </div>
            <div class="row horizontal_rule">
                <div class="col-md-12">
                    <hr class="style1">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 comparisons_plot1">
                    <h3>
                        <em>Temperature</em>
                    </h3>
                    <br>
                    <a href="TempViz.html"
                       id="comparisons_anchorTemp">
                        <img id="comparisons_temp"
                             src="Output/Temp.png"
                             alt="Temperature vs. Latitude"
                             title="Temperature vs. Latitude">
                    </a>
                </div>
                <div class="col-md-6 comparisons_plot2">
                    <h3>
                        <em>Humidity</em>
                    </h3>
                    <br>
                    <a href="HumidityViz.html"
                       id="comparisons_anchorHumidity">
                        <img id="comparisons_humidity"
                             src="Output/Humidity.png"
                             alt="Humidity vs. Latitude"
                             title="Humidity vs. Latitude">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 comparisons_plot3">
                    <h3>
                        <em>Wind Speed</em>
                    </h3>
                    <br>
                    <a href="WindViz.html"
                       id="comparisons_anchorWind">
                        <img id="comparisons_wind"
                             src="Output/Wind.png"
                             alt="Wind Speed vs. Latitude"
                             title="Wind Speed vs. Latitude">
                    </a>
                </div>
                <div class="col-md-6 comparisons_plot4">
                    <h3>
                        <em>Cloud Cover</em>
                    </h3>
                    <br>
                    <a href="CloudViz.html"
                       id="comparisons_anchorClouds">
                        <img id="comparisons_clouds"
                             src="Output/Clouds.png"
                             alt="Cloud Cover vs. Latitude"
                             title="Cloud Cover vs. Latitude">
                    </a>
                </div>
            </div>
